<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Adicionar funcinário</title>
</head>
<body class= "p-3 mb-2 bg-dark text-white" style="--bs-bg-opacity: .99;">

    <div align ="center" class='container'>

        <h2>Insira o nome e salário do novo funcionário</h2>
        <hr>
        <form action="/save" method="POST">
            <input type="text" class="form-control" placeholder="Nome do funcionário" name="nome"/>
            <br/>
            <input type="number" class="form-control" placeholder='Salário do funcionário' name="salario"/>
            <hr>
            <a href="/" class="btn btn-outline-danger btn-sm">Voltar</a>
            <button class="btn btn-outline-primary btn-sm">Salvar</button>
            
        </form>

        <br/>
       
        

    </div>
</body>
</html>
