<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table {
            outline-style: ridge;
            counter-reset: tableCount;  
        }
         .counterCell:before {              
            content: counter(tableCount); 
            counter-increment: tableCount; 
        }

    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Lista de Funcinários</title>
</head>
<body class= "p-3 mb-2 bg-dark text-white" style="--bs-bg-opacity: .99;">
       
        <div class="container">
            <h2>Lista de funcionários</h2>

            <table class='table table-dark table-hover'>
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>Nome</td>
                        <td>Salário</td>
                    </tr>
                </thead>
            
                {% for funcionario in lista: %}
                <tr>
                    <td class='counterCell'></td>
                    <td>{{ funcionario['nome'] }}</td>
                    <td>{{ funcionario['salario'] }}</td>
                </tr>
                {% endfor %}

            </table>

            <form action='/pesquisar' method='POST'>
                <label style= 'position: relative;'>Digite o nome do funcionário para pesquisar:</label>
                <br/>
                <input type='text' placeholder='Nome do funcionário' name='pesquisa'></input>
                <button class='btn btn-outline-info btn-sm'>PESQUISAR</button>
            </form>
            <hr>
            <form action='/deletar' method='POST'>
                <label style= 'position: relative;'>Digite o id do funcionário para deletar:</label>
                <br/>
                <input type='number' placeholder='Id do funcionário' name='delete'></input>
                <button class='btn btn-outline-danger btn-sm'>DELETAR</button>
            </form>
            <hr>
            <br/>
            <a href='adicionar' class='btn btn-outline-success btn-sm'>ADICIONAR</a>
               
        </div>
</body>
</html>
